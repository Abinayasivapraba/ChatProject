<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ChatApp</title>
</head>
<body ng-controler="UserControler">
<table class="table table-striped">

<thead>
<tr>
<th>UserName</th>
<th>Role</th>
<th>Email</th>
<th>Contact</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="user in users">
<td>{{user.username}}</td>
<td>{{user.role}}</td>
<td>{{user.email}}</td>
<td>{{user.contact}}</td>
</tr>

</tbody>


</table>

</body>
</html>
